{% extends '__base.html' %}
<view>
{% block content %}
    <div>


   <h3>Add product</h3>

        {% for message in messages%}
      <span class="message_delete "> {{ message }}</span>

        {% endfor %}

{% if user.is_authenticated %}
    <form action="" method="post">
        {% csrf_token %}
        <section class="column_form">
        {{ form }}
        <input type="submit" value="Add">
        </section>
    </form>

{% endif %}
    </div>
</view>

{% endblock %}
